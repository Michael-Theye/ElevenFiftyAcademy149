<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>

<body>
    <h3>Images refererenced from inside the project</h3>
    <img src="../assets/TurnForTheWorse (1).jpg" alt="Robots and donuts" width="300" height="300">

    <hr />

    <h3>Image referencing an outside URL</h3>
    <img src="https://ericjoyner.com/wp-content/uploads/2018/01/3-wise-guys.jpg" alt="Donuts and robots" width="300"
        height="300">

    <hr />

    <h3>Wrapping an image with an anchor tag</h3>
    <a href="https://ericjoyner.com/wp-content/uploads/2015/06/TurnForTheWorse.jpg">
    <img src="../assets/TurnForTheWorse (1).jpg" alt="Robots and donuts" width="300" height="300">
    </a>

    <hr />

    <h3>Adding a little sytle to the image</h3>
    <img src="../assets/TurnForTheWorse (1).jpg" alt="Donuts and robots" style="border-radius: 150px;" width="300"
        height="300">

    <hr />

    <h3>Sad Mummy</h3>
    <img src="../assets/sad amumu gif.gif" alt="Leageu Amumu" width="450" height="450">

    <hr />

    <h3>Omen Wallpaper</h3>
    <img src="../assets/wallpapersden.com_omen-valorant-4k-fan-art_wxl.jpg" alt="Omen Wallpaper" width="300" height="300">

    <hr />

</body>

</html>
