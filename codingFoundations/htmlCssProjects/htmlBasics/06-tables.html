<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tables</title>
    </head>
    <body>
        <h1>Basic Tables</h1>
        <table>
            <tr>
                <th>Name</th>
                <th>Occupation</th>
                <th>Years of Experience</th>
            </tr>
            <tr>
                <th>Auri Rahimzadeh</th>
                <td>Software Architect</td>
                <td>20</td>
            </tr>
            <tr>
                <th>Jenn Aikens</th>
                <td>Management</td>
                <td>15</td>  
            </tr>
    
        </table>
    
    <br />
    <hr />
    <br />

    <h1>Table with Simple Border</h1>
    <table border="2">
        <tr>
            <th>Show</th>
            <th>Genre</th>
            <th>Rating</th>
        </tr>
        <tr>
            <th>The Walking Dead</th>
            <td>Horror/Drama</td>
            <td>R</td>
        </tr>
        <tr>
            <th>Breaking Bad</Th>
            <td>Action/Suspense</td>
            <td>R</td>
        </tr>
    </table>
    
    
    </body>
    </html>
