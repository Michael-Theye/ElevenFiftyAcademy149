<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>>Working with the DOM</title>
</head>

<body>
    <form id="form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your Name.....">
    <label for="savings"(0-100000)>Please enter your savings(0-100000)</label>
    <input type="number" id="savings" name="savings" min="0" max="100000">
    <label for="age">Please enter your DOB:</label>
    <input type="date" name="age" id="age">
    <input onclick="doSomething();" type="button" value="Click me!">
    </form>
    <div id="container">
    </div>
    <script src="script.js'></script>
 </body>   
 </html>
